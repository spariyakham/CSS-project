<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Project</title>
</head>
<title>EMAIL TEMPLATE title</title>
  <body>
    <div class="container">
        <div class="sidebar">
            <div class="user-welcome">Welcome, Stephenney Ariyakham!</div>
            <button class="compose-button">Compose</button>
            <ul class="folder-list">
                <li>Inbox</li>
                <li>Sent</li>
                <li>Drafts</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Search emails...">
            </div>
            <div class="email-list">
                <div class="email-item">
                    <div class="email-sender">Sender Name</div>
                    <div class="email-subject">Email Subject</div>
                </div>
                <div class="email-item">
                    <div class="email-sender">Another Sender</div>
                    <div class="email-subject">Another Email Subject</div>
                </div>
            </div>
        </div>
    </div>
</body>
